<h2 mat-dialog-title>Nueva cita</h2>
<mat-dialog-content>
  <form>
    <div class="intervention-form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Paciente DNI</mat-label>
        <input matInput name="clientDni" [(ngModel)]="clientDni" (blur)="fetchClientByDni()" required />
      </mat-form-field>


      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Modalidad</mat-label>
        <mat-select name="mechanicLeaderId" [(ngModel)]="newIntervention.modality" required>
          <mat-option *ngFor="let mechanic of modalityOptions" [value]="mechanic.id">
            {{ mechanic.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- MatDatepicker Field -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput name="registrationDate" [matDatepicker]="picker" placeholder="MM/DD/YYYY" [(ngModel)]="newIntervention.registrationDate" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Doctor</mat-label>
        <mat-select name="mechanicLeaderId" [(ngModel)]="newIntervention.mechanicLeaderId" required>
          <mat-option *ngFor="let mechanic of mechanicOptions" [value]="mechanic.id">
            {{ mechanic.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Descripcion</mat-label>
        <textarea matInput name="description" [(ngModel)]="newIntervention.description"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="submitForm()">Agendar</button>
</mat-dialog-actions>
